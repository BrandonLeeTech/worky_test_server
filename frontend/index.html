<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>測試任務表單</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      line-height: 1.8;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    select, input {
      padding: 5px;
      width: 250px;
    }
    #field_common,
    #fields_post-test,
    #fields_build_employer,
    #fields_build_labor,
    #fields_set_account {
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>測試任務表單</h2>

  <form id="testForm" action="send_api.php" method="POST">
    <label>呼叫 API 測試：
      <select id="api_target" name="api_target">
        <option value="get-test">測試_get</option>
        <option value="post-test">測試_post</option>
        <option value="build_employer">註冊商家</option>
        <option value="build_labor">註冊打工</option>
        <option value="set_account">商家設置帳戶</option>
      </select>
    </label>

    <!-- post-test 專屬欄位 -->
    <div id="fields_post-test">
      <label>使用者名稱：
        <input type="text" name="username">
      </label>
    </div>

    <!-- 共用欄位 -->
    <div id="field_common" style="display: none;">
      <label>測試環境：
        <select name="base_url">
          <option value="https://next-staging-v211x.api.staging.worky.com.tw/">staging v211</option>
          <option value="https://next-staging-v210x.api.staging.worky.com.tw/">staging v210</option>
        </select>
      </label>
      <label>電話：
        <input type="text" name="phone">
      </label>
    </div>

    <!-- 註冊商家專屬欄位 -->
    <div id="fields_build_employer" style="display: none;">
      <label>商店名稱：
        <input type="text" name="e_name">
      </label>
    </div>

    <!-- 註冊打工專屬欄位 -->
    <div id="fields_build_labor" style="display: none;">
      <label>打工名稱：
        <input type="text" name="l_name">
      </label>
    </div>

    <!-- 商家設置帳戶（目前無額外欄位） -->
    <div id="fields_set_account" style="display: none;">
      <!-- 可擴充欄位 -->
    </div>

    <button type="submit">送出測試任務</button>
  </form>

  <!-- 引入外部 JavaScript -->
  <script src="form_logic.js"></script>
</body>
</html>
