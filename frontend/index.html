<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>測試任務表單</title>
</head>
<body>
  <form action="send_api.php" method="POST">
    <label>使用者名稱：</label>
    <input type="text" name="username"><br>

    <label>測試類型：</label>
    <select name="test_type">
      <option value="UI測試">UI測試</option>
      <option value="API測試">API測試</option>
    </select><br>

    <label>商店名稱：</label>
    <input type="text" name="e_name"><br>

    <label>電話：</label>
    <input type="text" name="e_phone"><br>

    <label>呼叫 API 路由：</label>
    <select name="api_target">
      <option value="build_employer">/build_employer</option>
      <option value="post-test">/post-test</option>
      <option value="get-test">/get-test</option>
    </select><br>

    <button type="submit">送出測試任務</button>
  </form>
</body>
</html>
